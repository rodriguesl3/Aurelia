        -->
    <!--<script src="SimpleClass.js"></script>-->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
       
        //Versão 1 
        // var mySimple = new SimpleClass();
        // console.log(mySimple.message);
        // console.log(mySimple.calculate());

        //Versão (2)
        //não precisa utilizar .js no final
        System.import("SimpleClass").then((module, err)=>{
            var mySimple = new module.SimpleClass();
            console.log(mySimple.message);
            console.log(mySimple.calculate());
            //Versão 3 (consumindo método por hernaça.)
            console.log(mySimple.someBaseMethod());
        }); 


    </script>
